<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Browser Notes</title><style>body{color: rgb(56, 56, 56);font-family: "Goudy Bookletter 1911", Georgia, serif;font-size: 2rem;font-weight: 100;line-height: 1.4;padding: 4rem;margin: 0 auto;max-width: 60rem;}h1, div{outline: 0px solid transparent;}#canvas{min-height: 85vh;}span{color: green;font-size: 1rem;}#reset{opacity: 0;font-size: 1.4rem;position: fixed;top: 0.75rem;left: 0.75rem;-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;box-shadow:inset 0px 1px 0px 0px #ffffff;background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ffffff), color-stop(1, #f6f6f6) );background:-moz-linear-gradient( center top, #ffffff 5%, #f6f6f6 100% );background-color:#ffffff;-moz-border-radius:6px;-webkit-border-radius:6px;border-radius:6px;border:1px solid #dcdcdc;display:inline-block;color:#666666;font-weight:bold;padding:6px 24px;text-decoration:none;text-shadow:1px 1px 0px #ffffff;-webkit-transition: opacity 0.5s ease-in-out;-moz-transition: opacity 0.5s ease-in-out;transition: opacity 0.5s ease-in-out;}#reset:hover{background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f6f6f6), color-stop(1, #ffffff) );background:-moz-linear-gradient( center top, #f6f6f6 5%, #ffffff 100% );filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff');background-color:#f6f6f6;}</style><link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911"></head><body><div contenteditable="true" id="canvas" onkeyup="save()"></div><button onclick="reset()" id="reset">Clear</button><script>window.onload=function(){document.getElementById('reset').style.opacity='0';noteFocus();checkEdits();autosave();};function noteFocus(){document.getElementById('canvas').focus();}function checkEdits(){if (localStorage.text !=null){document.getElementById("canvas").innerHTML=localStorage.text;}}function autosave(){window.setTimeout(save, 500);}function save(){var text=document.getElementById('canvas').innerHTML;localStorage.text=text;if (text=='<br>' || text==''){document.getElementById('reset').style.opacity='0';}else{document.getElementById('reset').style.opacity='1';}autosave();}function reset(){document.getElementById("canvas").innerHTML="<br>";localStorage.clear();}</script>
